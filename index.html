<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Flix</title>
</head>
<body>
    <h2>Movie FLIX with Netlify Functions</h2>
    <div>
        <ul id="movies"></ul>
    </div>
    <script>
        (async  () => {
            try {
                let results = await fetch ('/.functions/getMovies/getMovies').then ( response => {
                return response.json();
            });
            console.log (results)
            results.forEach (result => {
                const listItem = document.createElement ( 'li');
                listItem.innerHTML = result.title;
                document.getElementById('movies')
                .appendChild(listItem);
            });
            }catch (error) {
                console.log(error);
            }
            })();
    </script>
</body>
</html>
